<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="skin.css" media="screen" />
</head>
<body>
    <div class="wrapper">
    <h1>Stopwatch</h1>
    <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="startButton"> Start </button>
    <button id="pauseButton"> Pause </button>  
    <button id="markButton"> Mark </button>
    <button id="resetButton"> Reset </button>
</div>
<script type="text/javascript" src="brain.js"></script>
</body>
</html>
